<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Link Kiện Ngành Lạnh</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
    header { background: #0066cc; color: white; padding: 15px; text-align: center; }
    .products { display: flex; flex-wrap: wrap; justify-content: center; padding: 20px; }
    .product { background: white; margin: 10px; padding: 10px; border-radius: 8px; width: 250px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .product img { width: 100%; height: auto; border-radius: 6px; }
    .product h3 { margin: 10px 0 5px; }
    .product p { margin: 5px 0; color: green; font-weight: bold; }
    footer { background: #333; color: white; text-align: center; padding: 15px; margin-top: 30px; }
  </style>
</head>
<body>
  <header>
    <h1>Linh Kiện Ngành Lạnh</h1>
    <p>Chuyên cung cấp linh kiện điện tử, điện lạnh giá tốt</p>
  </header>

  <section class="products">
    <div class="product">
      <img src="https://via.placeholder.com/250x180?text=Hình+1" alt="Sản phẩm 1">
      <h3>Relay điều khiển</h3>
      <p>Giá: 1.500.000₫</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/250x180?text=Hình+2" alt="Sản phẩm 2">
      <h3>IC điều tốc quạt</h3>
      <p>Giá: 1.800.000₫</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/250x180?text=Hình+3" alt="Sản phẩm 3">
      <h3>Mạch điều khiển quạt</h3>
      <p>Giá: 1.800.000₫</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/250x180?text=Hình+4" alt="Sản phẩm 4">
      <h3>Rơ le nhiệt</h3>
      <p>Giá: 55.000₫</p>
    </div>
  </section>

  <footer>
    <p>Liên hệ: 0973 942 797 
  </footer>
</body>
</html>
