<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linh Kiện Ngành Lạnh</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #007BFF;
      color: white;
      padding: 20px 0;
    }
    .tagline {
      font-size: 18px;
      color: #f0f0f0;
    }
    .product {
      display: inline-block;
      border: 1px solid #ddd;
      margin: 10px;
      padding: 10px;
      width: 200px;
      vertical-align: top;
    }
    .product img {
      width: 100%;
      height: auto;
    }
    .product button {
      margin: 5px;
    }
    footer {
      margin-top: 30px;
      background: #f1f1f1;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Linh Kiện Ngành Lạnh</h1>
    <div class="tagline">chuyên cung cấp linh kiện điện tử, điện lạnh giá tốt</div>
  </header>

  <div id="products"></div>

  <footer>
    Liên hệ: 0973 942 797
  </footer>

  <script>
    const products = [
      { name: "Sản phẩm 1", price: 1500000, image: "img1.jpg" },
      { name: "Sản phẩm 2", price: 1800000, image: "img2.jpg" },
      { name: "Sản phẩm 3", price: 1800000, image: "img3.jpg" },
      { name: "Sản phẩm 4", price: 55000, image: "img4.jpg" },
      { name: "Sản phẩm 5", price: 100000, image: "img5.jpg" },
      { name: "Sản phẩm 6", price: 120000, image: "img6.jpg" },
      { name: "Sản phẩm 7", price: 130000, image: "img7.jpg" },
      { name: "Sản phẩm 8", price: 140000, image: "img8.jpg" },
      { name: "Sản phẩm 9", price: 150000, image: "img9.jpg" },
      { name: "Sản phẩm 10", price: 160000, image: "img10.jpg" },
      { name: "Sản phẩm 11", price: 170000, image: "img11.jpg" },
      { name: "Sản phẩm 12", price: 180000, image: "img12.jpg" },
      { name: "Sản phẩm 13", price: 190000, image: "img13.jpg" },
      { name: "Sản phẩm 14", price: 200000, image: "img14.jpg" },
      { name: "Sản phẩm 15", price: 210000, image: "img15.jpg" },
      { name: "Sản phẩm 16", price: 220000, image: "img16.jpg" },
      { name: "Sản phẩm 17", price: 230000, image: "img17.jpg" },
      { name: "Sản phẩm 18", price: 240000, image: "img18.jpg" },
      { name: "Sản phẩm 19", price: 250000, image: "img19.jpg" },
      { name: "Sản phẩm 20", price: 260000, image: "img20.jpg" },
      { name: "Sản phẩm 21", price: 270000, image: "img21.jpg" },
      { name: "Sản phẩm 22", price: 280000, image: "img22.jpg" },
      { name: "Sản phẩm 23", price: 290000, image: "img23.jpg" },
      { name: "Sản phẩm 24", price: 300000, image: "img24.jpg" },
      { name: "Sản phẩm 25", price: 310000, image: "img25.jpg" },
      { name: "Sản phẩm 26", price: 320000, image: "img26.jpg" }
    ];

    const cart = [];

    function addToCart(product) {
      cart.push(product);
      alert(`${product.name} đã được thêm vào giỏ hàng.`);
    }

    function buyNow(product) {
      localStorage.setItem("cart", JSON.stringify([product]));
      window.location.href = "checkout.html";
    }

    function renderProducts() {
      const container = document.getElementById("products");
      container.innerHTML = products.map((p, i) => `
        <div class="product">
          <img src="${p.image}" alt="${p.name}" />
          <h4>${p.name}</h4>
          <p>${p.price.toLocaleString()}đ</p>
          <button onclick='addToCart(${JSON.stringify(p)})'>Thêm vào giỏ hàng</button>
          <button onclick='buyNow(${JSON.stringify(p)})'>Mua hàng</button>
        </div>
      `).join("");
    }

    renderProducts();
  </script>
</body>
</html>
