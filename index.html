<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Linh Kiện Ngành Lạnh</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f2f2f2;
    }
    header {
      background-color: #007acc;
      color: white;
      padding: 20px 0;
    }
    header h1 {
      margin: 0;
      font-size: 36px;
    }
    header p {
      margin: 5px 0 0;
      font-size: 18px;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px;
    }
    .product {
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 200px;
      margin: 10px;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product img {
      max-width: 100%;
      height: 150px;
      object-fit: contain;
    }
    .product h3 {
      font-size: 16px;
      margin: 10px 0 5px;
    }
    .product p {
      margin: 5px 0;
      font-weight: bold;
      color: #d9534f;
    }
    .product button {
      margin: 5px 2px;
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .buy {
      background-color: #28a745;
      color: white;
    }
    .cart {
      background-color: #ffc107;
      color: black;
    }
    footer {
      margin-top: 30px;
      padding: 20px;
      background-color: #007acc;
      color: white;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Linh Kiện Ngành Lạnh</h1>
    <p>chuyên cung cấp linh kiện điện tử, điện lạnh giá tốt</p>
  </header>

  <div class="products">
    <!-- Sản phẩm mẫu -->
    <div class="product">
      <img src="https://via.placeholder.com/150" alt="Sản phẩm 1">
      <h3>Cảm biến nhiệt độ</h3>
      <p>45.000đ</p>
      <button class="buy" onclick="buyNow('Cảm biến nhiệt độ')">Mua hàng</button>
      <button class="cart" onclick="addToCart('Cảm biến nhiệt độ')">Thêm vào giỏ</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/150" alt="Sản phẩm 2">
      <h3>Quạt tản nhiệt</h3>
      <p>60.000đ</p>
      <button class="buy" onclick="buyNow('Quạt tản nhiệt')">Mua hàng</button>
      <button class="cart" onclick="addToCart('Quạt tản nhiệt')">Thêm vào giỏ</button>
    </div>

    <!-- Bạn có thể sao chép các khối <div class="product"> này để thêm sản phẩm mới -->
  </div>

  <footer>
    Liên hệ: 0973 942 797
  </footer>

  <script>
    function addToCart(productName) {
      alert("Đã thêm \"" + productName + "\" vào giỏ hàng!");
    }

    function buyNow(productName) {
      alert("Bạn đã chọn mua \"" + productName + "\"!");
    }
  </script>
</body>
</html>
