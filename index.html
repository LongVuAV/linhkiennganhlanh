<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đặt hàng - Linh Kiện Ngành Lạnh</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1, h2 { text-align: center; }
    .product { border: 1px solid #ccc; padding: 10px; margin: 10px; display: inline-block; width: 200px; vertical-align: top; }
    .cart { margin-top: 30px; }
    form { max-width: 400px; margin: auto; background: #f9f9f9; padding: 20px; border-radius: 8px; }
    input, textarea { width: 100%; padding: 8px; margin-bottom: 10px; }
    button { padding: 10px 15px; background: green; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>

  <h1>Linh Kiện Ngành Lạnh</h1>
  <h2>Chuyên cung cấp linh kiện điện tử, điện lạnh giá tốt</h2>

  <div id="products"></div>

  <div class="cart">
    <h2>Giỏ hàng của bạn</h2>
    <ul id="cartList"></ul>
    <p><strong>Tổng tiền:</strong> <span id="total">0</span> VND</p>
  </div>

  <form action=""https://formspree.io/f/xgvkdqlb"
  method="POST"
<!-- your other form fields go here -->
  <button type="submit">Send</button>
</form>
    <h2>Thông tin đặt hàng</h2>
    <input type="text" name="Họ tên" placeholder="Họ tên người nhận" required>
    <input type="tel" name="Số điện thoại" placeholder="Số điện thoại" required>
    <textarea name="Địa chỉ" placeholder="Địa chỉ nhận hàng" required></textarea>
    <input type="hidden" name="Giỏ hàng" id="orderDetails">
    <button type="submit">Gửi đơn hàng</button>
  </form>

  <p style="text-align:center; margin-top: 50px;">Liên hệ: 0973 942 797</p>

  <script>
    const products = [
      { name: "Quạt sò nóng", price: 1500000 },
      { name: "Board tủ lạnh inverter", price: 1800000 },
      { name: "Mô tơ quạt dàn lạnh", price: 1800000 },
      { name: "Cảm biến nhiệt độ", price: 55000 },
      // Thêm sản phẩm ở đây nếu cần
    ];

    let cart = [];

    function displayProducts() {
      const container = document.getElementById('products');
      products.forEach((p, index) => {
        const div = document.createElement('div');
        div.className = "product";
        div.innerHTML = `
          <h3>${p.name}</h3>
          <p>Giá: ${p.price.toLocaleString()} VND</p>
          <button onclick="addToCart(${index})">Thêm vào giỏ</button>
        `;
        container.appendChild(div);
      });
    }

    function addToCart(index) {
      const product = products[index];
      const found = cart.find(item => item.name === product.name);
      if (found) {
        found.qty += 1;
      } else {
        cart.push({ ...product, qty: 1 });
      }
      updateCartDisplay();
    }

    function updateCartDisplay() {
      const list = document.getElementById("cartList");
      list.innerHTML = "";
      let total = 0;
      let orderSummary = [];

      cart.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.name} x${item.qty} = ${(item.price * item.qty).toLocaleString()} VND`;
        list.appendChild(li);
        total += item.price * item.qty;
        orderSummary.push(`${item.name} x${item.qty}`);
      });

      document.getElementById("total").textContent = total.toLocaleString();
      document.getElementById("orderDetails").value = orderSummary.join(', ');
    }

    displayProducts();
  </script>

</body>
</html>
