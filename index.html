<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linh Kiện Ngành Lạnh</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f9f9f9; }
    header { background: #0d6efd; color: white; text-align: center; padding: 20px 10px; }
    h1 { margin: 0; font-size: 2em; }
    p.slogan { font-size: 1em; margin-top: 5px; }
    .container { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 16px; padding: 20px; }
    .product { background: white; border: 1px solid #ddd; border-radius: 8px; padding: 10px; text-align: center; }
    .product img { max-width: 100%; height: 150px; object-fit: cover; }
    .product h3 { font-size: 1.1em; margin: 10px 0 5px; }
    .product p { margin: 5px 0; }
    .product button { margin: 5px; padding: 5px 10px; background: #0d6efd; color: white; border: none; border-radius: 5px; cursor: pointer; }
    .cart-link { position: fixed; top: 10px; right: 10px; background: #ffc107; padding: 10px; border-radius: 5px; }
    footer { text-align: center; padding: 20px; background: #eee; font-size: 1em; }
  </style>
</head>
<body>
  <header>
    <h1>Linh Kiện Ngành Lạnh</h1>
    <p class="slogan">chuyên cung cấp linh kiện điện tử, điện lạnh giá tốt</p>
  </header>
  <a class="cart-link" href="checkout.html">Giỏ hàng</a>
  <div class="container" id="product-list"></div>
  <footer>Liên hệ: 0973 942 797</footer>

  <script>
    const products = Array.from({ length: 26 }, (_, i) => ({
      id: i + 1,
      name: `Sản phẩm ${i + 1}`,
      price: (50000 + i * 10000).toLocaleString('vi-VN') + '₫',
      image: `img${i + 1}.jpg`
    }));

    const cart = JSON.parse(localStorage.getItem('cart')) || [];

    function renderProducts() {
      const list = document.getElementById('product-list');
      products.forEach(p => {
        const item = document.createElement('div');
        item.className = 'product';
        item.innerHTML = `
          <img src="${p.image}" alt="${p.name}"/>
          <h3>${p.name}</h3>
          <p>Giá: ${p.price}</p>
          <button onclick='addToCart(${p.id})'>Thêm vào giỏ hàng</button>
          <button onclick='buyNow(${p.id})'>Mua hàng</button>
        `;
        list.appendChild(item);
      });
    }

    function addToCart(id) {
      const p = products.find(p => p.id === id);
      cart.push(p);
      localStorage.setItem('cart', JSON.stringify(cart));
      alert(`Đã thêm ${p.name} vào giỏ hàng`);
    }

    function buyNow(id) {
      const p = products.find(p => p.id === id);
      localStorage.setItem('cart', JSON.stringify([p]));
      window.location.href = 'checkout.html';
    }

    renderProducts();
  </script>
</body>
</html>
