<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thanh Toán Đơn Hàng</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #007acc;
    }
    #order-summary {
      background: #fff;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    #order-summary ul {
      padding-left: 20px;
    }
    form {
      background: #fff;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 8px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #aaa;
    }
    button {
      margin-top: 15px;
      padding: 10px 15px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      margin-top: 30px;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>Thanh Toán Đơn Hàng</h1>

  <div id="order-summary">
    <h3>Sản phẩm bạn đã chọn:</h3>
    <ul id="product-list"></ul>
  </div>

  <form onsubmit="submitOrder(event)">
    <label for="name">Tên người nhận:</label>
    <input type="text" id="name" name="name" required>

    <label for="phone">Số điện thoại:</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="address">Địa chỉ nhận hàng:</label>
    <textarea id="address" name="address" rows="3" required></textarea>

    <button type="submit">Gửi đơn hàng</button>
  </form>

  <footer>
    Cảm ơn bạn đã mua hàng tại Linh Kiện Ngành Lạnh
  </footer>

  <script>
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    function loadOrder() {
      const list = document.getElementById("product-list");
      const single = getQueryParam("sanpham");
      const cart = getQueryParam("cart");

      if (single) {
        list.innerHTML = `<li>${decodeURIComponent(single)}</li>`;
      } else if (cart) {
        const items = JSON.parse(decodeURIComponent(cart));
        list.innerHTML = items.map(item => `<li>${item}</li>`).join('');
      } else {
        list.innerHTML = "<li>Không có sản phẩm nào được chọn.</li>";
      }
    }

    function submitOrder(event) {
      event.preventDefault();
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const address = document.getElementById("address").value;

      alert(`Cảm ơn ${name}!\nĐơn hàng của bạn đã được ghi nhận.\nSĐT: ${phone}\nĐịa chỉ: ${address}`);
      window.location.href = "index.html"; // Quay về trang chủ sau khi đặt hàng
    }

    loadOrder();
  </script>
</body>
</html>
